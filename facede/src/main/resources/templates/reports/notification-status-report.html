<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Notification Status Report</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dashboard-body">
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-title">Customer Notification<br>Business Facade System</div>
    <nav>
      <a th:href="@{/admin/dashboard}" class="sidebar-link">Dashboard</a>
      <a th:href="@{/users}" class="sidebar-link">Customers</a>
      <a th:href="@{/addresses}" class="sidebar-link">Addresses</a>
      <a th:href="@{/notification-preferences}" class="sidebar-link">Preferences</a>
      <a th:href="@{/notification-statuses}" class="sidebar-link">Statuses</a>
      <a th:href="@{/reports/notification-opt-ins}" class="sidebar-link">Reports</a>
      <a th:href="@{/reports/notification-status-report}" class="sidebar-link active">Status Report</a>
      <a th:href="@{/logout}" class="sidebar-link logout-link">Logout</a>
    </nav>
  </aside>
  <main class="dashboard-main">
    <section class="dashboard-section" style="max-width: 480px;">
      <h2>Notification Status Report</h2>
      <div class="card">
        <p class="report-item">✅ Delivered: <span th:text="${report.deliveredCount}">0</span></p>
        <p class="report-item">❌ Failed: <span th:text="${report.failedCount}">0</span></p>
        <p class="report-item">⏳ Pending: <span th:text="${report.pendingCount}">0</span></p>
        <a th:href="@{/dashboard}" class="table-link">← Back to Dashboard</a>
      </div>
    </section>
  </main>
</div>
</body>
</html>
