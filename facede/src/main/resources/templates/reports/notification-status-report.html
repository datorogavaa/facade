<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Notification Status Report</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dashboard-body">
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-title">Customer Notification<br>Business Facade System</div>
    <nav>
      <a th:href="@{/admin/dashboard}" class="sidebar-link">Dashboard</a>
      <a th:href="@{/users}" class="sidebar-link">Customers</a>
      <a th:href="@{/addresses}" class="sidebar-link">Addresses</a>
      <a th:href="@{/notification-preferences}" class="sidebar-link">Preferences</a>
      <a th:href="@{/notification-statuses}" class="sidebar-link">Statuses</a>
      <a th:href="@{/reports/notification-status}" class="sidebar-link active">Reports</a>
      <a th:href="@{/logout}" class="sidebar-link logout-link">Logout</a>
    </nav>
  </aside>
  <main class="dashboard-main">
    <section class="dashboard-section">
      <h2>Notification Status Report</h2>

      <div class="dashboard-cards" style="display: flex; flex-direction: column; gap: 1rem;">
        <!-- SMS Row -->
        <div style="display: flex; gap: 1rem;">
          <div class="card summary-card">
            <div class="card-title">SMS Failed</div>
            <div class="card-value" th:text="${failedSmsCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">SMS Delivered</div>
            <div class="card-value" th:text="${deliveredSmsCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">SMS Pending</div>
            <div class="card-value" th:text="${pendingSmsCount}">0</div>
          </div>
        </div>

        <!-- Email Row -->
        <div style="display: flex; gap: 1rem;">
          <div class="card summary-card">
            <div class="card-title">Email Failed</div>
            <div class="card-value" th:text="${failedEmailCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">Email Delivered</div>
            <div class="card-value" th:text="${deliveredEmailCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">Email Pending</div>
            <div class="card-value" th:text="${pendingEmailCount}">0</div>
          </div>
        </div>

        <!-- Postal Row -->
        <div style="display: flex; gap: 1rem;">
          <div class="card summary-card">
            <div class="card-title">Postal Failed</div>
            <div class="card-value" th:text="${failedPostalCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">Postal Delivered</div>
            <div class="card-value" th:text="${deliveredPostalCount}">0</div>
          </div>
          <div class="card summary-card">
            <div class="card-title">Postal Pending</div>
            <div class="card-value" th:text="${pendingPostalCount}">0</div>
          </div>
        </div>
      </div>

    </section>
  </main>
</div>
</body>
</html>
