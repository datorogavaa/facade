<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Edit User</title></head>
<body>
<h2>Edit User</h2>
<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Email: <input type="email" th:field="*{email}" /></label><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
