<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>User Form</title></head>
<body>
<h2 th:text="${user.id == null} ? 'Add User' : 'Edit User'"></h2>
<form th:action="@{${user.id == null} ? '/users/new' : '/users/edit/' + ${user.id}}" th:object="${user}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required/><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required/><br/>

  <label>Phone:</label>
  <input type="text" th:field="*{phoneNumber}"/><br/>

  <button type="submit">Save</button>
</form>
<a th:href="@{/users}">Back to List</a>
</body>
</html>
