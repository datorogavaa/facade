<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${status.id != null} ? 'Edit Status' : 'New Status'"></title>
</head>
<body>
<h2 th:text="${status.id != null} ? 'Edit Notification Status' : 'New Notification Status'"></h2>
<form th:action="@{${status.id != null} ? '/statuses/edit/' + ${status.id} : '/statuses/new'}" th:object="${status}" method="post">
    <label>Status:
        <input type="text" th:field="*{status}" required/>
    </label><br/>

    <label>Timestamp:
        <input type="datetime-local" th:field="*{timestamp}"
               th:value="${#dates.format(status.timestamp, 'yyyy-MM-dd\'T\'HH:mm')}" required/>
    </label><br/>

    <label>Customer ID:
        <input type="number" th:field="*{customUser.id}" required/>
    </label><br/>

    <button type="submit">Submit</button>
</form>
<a th:href="@{/statuses}">Back to List</a>
</body>
</html>
