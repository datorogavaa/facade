<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification Statuses</title>
</head>
<body>
<h2>Notification Statuses</h2>
<a th:href="@{/statuses/new}">Add Status</a>
<table>
    <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Timestamp</th>
        <th>User</th>
    </tr>
    <tr th:each="status : ${statuses}">
        <td th:text="${status.id}"></td>
        <td th:text="${status.status}"></td>
        <td th:text="${#dates.format(status.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${status.customUser.name}"></td>
        <td>
            <a th:href="@{'/statuses/edit/' + ${status.id}}">Edit</a> |
            <a th:href="@{'/statuses/delete/' + ${status.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
