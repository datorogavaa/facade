<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Status</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dashboard-body">
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-title">Customer Notification<br>Business Facade System</div>
    <nav>
      <a th:href="@{/admin/dashboard}" class="sidebar-link">Dashboard</a>
      <th:block th:if="${#authentication.name == 'superadmin'}">
        <a th:href="@{/admin/list}" class="sidebar-link active">Admin Users</a>
      </th:block>

      <a th:href="@{/admin/users}" class="sidebar-link">Customers</a>
      <a th:href="@{/addresses}" class="sidebar-link">Addresses</a>
      <a th:href="@{/notification-preferences}" class="sidebar-link">Preferences</a>
      <a th:href="@{/notification-statuses}" class="sidebar-link active">Statuses</a>
      <a th:href="@{/reports/notification-status}" class="sidebar-link">Reports</a>
      <a th:href="@{/logout}" class="sidebar-link logout-link">Logout</a>
    </nav>
  </aside>
  <main class="dashboard-main">
    <section class="dashboard-section" style="max-width: 480px;">
      <h2>Create Notification Status</h2>
      <form th:action="@{/notification-statuses}" th:object="${status}" method="post" class="form-create-status">
        <div>
          <label>Status:
            <select th:field="*{status}" required>
              <option value="DELIVERED">DELIVERED</option>
              <option value="FAILED">FAILED</option>
              <option value="PENDING">PENDING</option>
            </select>
          </label>
        </div>
        <div>
          <label>Timestamp:
            <input type="datetime-local"
                   th:field="*{timestamp}"
                   th:value="${#temporals.format(status.timestamp, 'yyyy-MM-dd''T''HH:mm')}"
                   th:min="'2000-01-01T00:00'"
                   th:max="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd''T''HH:mm')}"
                   required />
          </label>
        </div>
        <div>
          <label>Channel:
            <select th:field="*{channel}" required>
              <option value="SMS">SMS</option>
              <option value="EMAIL">EMAIL</option>
              <option value="POSTAL">POSTAL</option>
            </select>
          </label>
        </div>
        <div>
          <label>Message ID:
            <input type="text" th:field="*{messageId}" required />
          </label>
        </div>
        <div>
          <label>Note:
            <textarea th:field="*{note}" rows="3"></textarea>
          </label>
        </div>
        <div>
          <label>User:
            <select th:field="*{customUser.id}">
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
          </label>
        </div>
        <div style="margin-top: 18px;">
          <button type="submit" class="btn-primary">Save</button>
          <a th:href="@{/notification-statuses}" class="cancel-link">Cancel</a>
        </div>
      </form>
    </section>
  </main>
</div>
</body>
</html>
