<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Status</title>
</head>
<body>
<h2>Create Notification Status</h2>

<form th:action="@{/notification-statuses}" th:object="${status}" method="post">
  <!-- Status -->
  <label>Status:
    <input type="text" th:field="*{status}" />
  </label><br/>

  <!-- Timestamp -->
  <label>Timestamp:
    <input type="datetime-local" th:field="*{timestamp}" />
  </label><br/>

  <!-- Channel -->
  <label>Channel:
    <input type="text" th:field="*{channel}" />
  </label><br/>

  <!-- Message ID -->
  <label>Message ID:
    <input type="text" th:field="*{messageId}" />
  </label><br/>

  <!-- Note -->
  <label>Note:
    <textarea th:field="*{note}"></textarea>
  </label><br/>

  <!-- User -->
  <label>User:
    <select th:field="*{customUser.id}">
      <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>
  </label><br/>

  <!-- Submit -->
  <button type="submit">Save</button>
</form>

<a th:href="@{/admin/dashboard}">Back To Dashboard</a>
</body>
</html>
