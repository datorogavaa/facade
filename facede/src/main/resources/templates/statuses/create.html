<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Status</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-status-create">

<div class="center-wrapper">
  <h2 class="page-title">Create Notification Status</h2>

  <form th:action="@{/notification-statuses}" th:object="${status}" method="post" class="form-create-status">

    <div class="form-group">
      <label>Status:
        <select th:field="*{status}" required class="form-input">
          <option value="DELIVERED">DELIVERED</option>
          <option value="FAILED">FAILED</option>
          <option value="PENDING">PENDING</option>
        </select>
      </label>
    </div>


    <div class="form-group">
      <label>Timestamp:
        <input type="datetime-local" th:field="*{timestamp}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Channel:
        <input type="text" th:field="*{channel}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Message ID:
        <input type="text" th:field="*{messageId}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Note:
        <textarea th:field="*{note}" class="form-input" rows="3"></textarea>
      </label>
    </div>

    <div class="form-group">
      <label>User:
        <select th:field="*{customUser.id}" class="form-input">
          <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
      </label>
    </div>

    <div class="form-group buttons-group" style="display:flex; gap:10px; align-items:center;">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/notification-statuses}" class="btn btn-cancel" style="text-decoration:none; padding:8px 16px; border:1px solid #ccc; border-radius:4px; color:#333;">Cancel</a>
    </div>

  </form>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
