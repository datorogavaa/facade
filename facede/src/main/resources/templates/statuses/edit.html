<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Edit Status</title></head>
<body>
<h2>Edit Notification Status</h2>
<form th:action="@{'/statuses/update/' + ${status.id}}" th:object="${status}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>Status: <input type="text" th:field="*{status}" /></label><br/>
  <label>Timestamp: <input type="datetime-local" th:field="*{timestamp}" /></label><br/>
  <label>User:
    <select th:field="*{customUser.id}">
      <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>
  </label><br/>
  <button type="submit">Update</button>
</form>
</body>
</html>
