<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Status</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-status-edit">

<div class="center-wrapper">
  <h2 class="page-title">Edit Notification Status</h2>

  <form th:action="@{'/notification-statuses/update/' + ${status.id}}" th:object="${status}" method="post" class="form-edit-status">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label>Status:
        <input type="text" th:field="*{status}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Timestamp:
        <input type="datetime-local" th:field="*{timestamp}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Channel:
        <input type="text" th:field="*{channel}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Message ID:
        <input type="text" th:field="*{messageId}" required class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>Note:
        <input type="text" th:field="*{note}" class="form-input"/>
      </label>
    </div>

    <div class="form-group">
      <label>User:
        <select th:field="*{customUser.id}" class="form-input">
          <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/notification-statuses}" class="btn btn-cancel" style="text-decoration:none; padding:8px 16px; border:1px solid #ccc; border-radius:4px; color:#333;">Cancel</a>
  </form>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
