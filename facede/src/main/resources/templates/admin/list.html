<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Users</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dashboard-body">
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-title">Customer Notification<br>Business Facade System</div>
        <nav>
            <a th:href="@{/admin/dashboard}" class="sidebar-link">Dashboard</a>
            <th:block th:if="${#authentication.name == 'superadmin'}">
                <a th:href="@{/admin/list}" class="sidebar-link active">Admin Users</a>
            </th:block>

            <a th:href="@{/users}" class="sidebar-link">Customers</a>
            <a th:href="@{/addresses}" class="sidebar-link">Addresses</a>
            <a th:href="@{/notification-preferences}" class="sidebar-link">Preferences</a>
            <a th:href="@{/notification-statuses}" class="sidebar-link">Statuses</a>
            <a th:href="@{/reports/notification-status}" class="sidebar-link">Reports</a>
            <a th:href="@{/logout}" class="sidebar-link logout-link">Logout</a>
        </nav>
    </aside>
    <main class="dashboard-main">
        <section class="dashboard-section">
            <div class="section-header">
                <h2>Admin Users</h2>
                <button class="btn-primary" th:onclick="'location.href=\'/admin/new\''">Add Admin User</button>
            </div>
            <div class="card">
                <table>
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${adminUsers}">
                        <td th:text="${admin.username}">admin</td>
                        <td th:text="${admin.role}">ROLE_ADMIN</td>
                        <td>
                            <a th:href="@{/admin/reset_password/{id}(id=${admin.id})}" class="table-link">Reset Password</a>
                            <a th:href="@{/admin/delete/{id}(id=${admin.id})}" class="table-link">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
