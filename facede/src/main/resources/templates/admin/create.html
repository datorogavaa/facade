<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>
</head>
<body>
<h2>Create Admin</h2>

<!-- Alert if error message exists -->
<div th:if="${errorMessage}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/admin/create}" th:object="${admin}" method="post">
    <label>Username: <input type="text" th:field="*{username}" /></label><br/>
    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
    <button type="submit">Save</button>
</form>

<!-- Link back to login page -->
<p><a th:href="@{/admin/login}">Back to login</a></p>

</body>
</html>
