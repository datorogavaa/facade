<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Create Admin</title></head>
<body>
<h2>Create Admin</h2>
<form th:action="@{/admin}" th:object="${admin}" method="post">
  <label>Username: <input type="text" th:field="*{username}" /></label><br/>
  <label>Password: <input type="password" th:field="*{password}" /></label><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
