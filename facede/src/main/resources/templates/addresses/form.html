<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Address Form</title></head>
<body>
<h2 th:text="${address.id == null} ? 'Add Address' : 'Edit Address'"></h2>
<form th:action="@{${address.id == null} ? '/addresses/new' : '/addresses/edit/' + ${address.id}}" th:object="${address}" method="post">
    <label>Type:</label>
    <input type="text" th:field="*{type}" required/><br/>

    <label>Value:</label>
    <input type="text" th:field="*{value}" required/><br/>

    <label>User:</label>
    <select th:field="*{customUser.id}" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
    </select><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/addresses}">Back to List</a>
</body>
</html>
