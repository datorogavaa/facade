<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Address</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-address-edit">

<div class="center-wrapper">
    <h2>Edit Address</h2>

    <form th:action="@{/addresses/update}" th:object="${address}" method="post" class="form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" th:field="*{type}">
                <option value="EMAIL">Email</option>
                <option value="SMS">SMS</option>
                <option value="POSTAL">Postal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" id="value" th:field="*{value}" required />
        </div>

        <div class="form-group">
            <label for="customUser">User:</label>
            <select id="customUser" th:field="*{customUser.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-submit">Update</button>
        <a th:href="@{/addresses}" class="btn btn-cancel"
           style="text-decoration:none; padding:8px 16px; border:1px solid #ccc; border-radius:4px; color:#333;">
            Cancel
        </a>
    </form>

    <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
