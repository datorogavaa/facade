<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notification Preferences Form</title>
</head>
<body>
<h1>Update Notification Preferences</h1>

<form th:action="@{/notification-preferences/create}" th:object="${preference}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="customUser">User:</label>
  <select th:field="*{customUser.id}" id="customUser">
    <option th:each="user : ${users}"
            th:value="${user.id}"
            th:text="${user.name}">User</option>
  </select>
  <br/><br/>

  <label>
    <input type="checkbox" th:field="*{emailEnabled}" /> Email Notifications
  </label><br/>

  <label>
    <input type="checkbox" th:field="*{smsEnabled}" /> SMS Notifications
  </label><br/>

  <label>
    <input type="checkbox" th:field="*{postalEnabled}" /> Postal Notifications
  </label><br/><br/>

  <button type="submit">Save</button>
</form>
<a th:href="@{/admin/dashboard}">Back To Dashboard</a>
</body>
</html>
