<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Notification Preference</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dashboard-body">
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-title">Customer Notification<br>Business Facade System</div>
    <nav>
      <a th:href="@{/admin/dashboard}" class="sidebar-link">Dashboard</a>
      <a th:href="@{/users}" class="sidebar-link">Customers</a>
      <a th:href="@{/addresses}" class="sidebar-link">Addresses</a>
      <a th:href="@{/notification-preferences}" class="sidebar-link active">Preferences</a>
      <a th:href="@{/notification-statuses}" class="sidebar-link">Statuses</a>
      <a th:href="@{/reports/notification-opt-ins}" class="sidebar-link">Reports</a>
      <a th:href="@{/logout}" class="sidebar-link logout-link">Logout</a>
    </nav>
  </aside>
  <main class="dashboard-main">
    <section class="dashboard-section" style="max-width: 480px;">
      <h2>Edit Notification Preference</h2>
      <form th:action="@{/notification-preferences/update}" th:object="${preference}" method="post" class="form-user-edit">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{customUser.id}" />
        <div>
          <label>User</label>
          <input th:value="${preference.customUser.name}" disabled />
        </div>
        <div>
          <label>
            <input type="checkbox" th:field="*{emailEnabled}" /> Email Enabled
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" th:field="*{smsEnabled}" /> SMS Enabled
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" th:field="*{postalEnabled}" /> Postal Enabled
          </label>
        </div>
        <div style="margin-top: 18px;">
          <button type="submit" class="btn-primary">Save</button>
          <a th:href="@{/notification-preferences}" class="cancel-link">Cancel</a>
        </div>
      </form>
    </section>
  </main>
</div>
</body>
</html>
