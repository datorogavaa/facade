<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Notification Preference</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-notification-preferences-edit">

<div class="center-wrapper">
  <h2>Edit Notification Preference</h2>

  <form th:action="@{'/notification-preferences/edit/' + ${preference.id}}" th:object="${preference}" method="post" class="form">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group checkbox-group">
      <label><input type="checkbox" th:field="*{emailEnabled}" /> Email Opt-In</label>
      <label><input type="checkbox" th:field="*{smsEnabled}" /> SMS Opt-In</label>
      <label><input type="checkbox" th:field="*{postalEnabled}" /> Postal Opt-In</label>
    </div>

    <div class="form-group">
      <label for="customUser">User:</label>
      <select th:field="*{customUser.id}" id="customUser" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-save">Update</button>
  </form>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
