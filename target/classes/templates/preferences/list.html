<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Notification Preferences</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-notification-preferences-list">

<div class="center-wrapper">
  <h2>Notification Preferences</h2>

  <a th:href="@{/notification-preferences/new}" class="btn btn-add">Add Preference</a>

  <table class="data-table">
    <thead>
    <tr>
      <th>User</th>
      <th>Email Opt-In</th>
      <th>SMS Opt-In</th>
      <th>Postal Opt-In</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="preference : ${preferences}">
      <td th:text="${preference.customUser.name}"></td>
      <td th:text="${preference.emailEnabled}"></td>
      <td th:text="${preference.smsEnabled}"></td>
      <td th:text="${preference.postalEnabled}"></td>
      <td>
        <a th:href="@{'/notification-preferences/edit/' + ${preference.id}}" class="btn btn-edit">Edit</a>
<!--        <form th:action="@{'/notification-preferences/delete/' + ${preference.id}}" method="post" style="display:inline;">-->
<!--          <button type="submit" class="btn btn-delete">Delete</button>-->
<!--        </form>-->
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
