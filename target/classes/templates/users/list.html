<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-user-list">

<div class="center-wrapper">
  <h2>Users</h2>
  <a th:href="@{/users/new}" class="btn btn-add">Add User</a>

  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Phone Number</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phoneNumber}"></td>
      <td>
        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-edit">Edit</a>
        <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-delete">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
