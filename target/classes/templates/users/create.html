<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-user-create">

<div class="center-wrapper">
    <h2>Create New User</h2>

    <form th:action="@{/users}" th:object="${user}" method="post" class="form-user-create">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" />
        </div>
        <div>
            <button type="submit">Save</button>
            <a th:href="@{/users}" class="cancel-link">Cancel</a>
        </div>
    </form>

    <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
