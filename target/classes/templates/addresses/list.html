<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Addresses</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-addresses">

<div class="center-wrapper">
  <h2>Addresses</h2>

  <a th:href="@{/addresses/new}" class="btn btn-add">Add Address</a>

  <table class="data-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Value</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
      <td th:text="${address.id}"></td>
      <td th:text="${address.type}"></td>
      <td th:text="${address.value}"></td>
      <td th:text="${address.customUser.name}"></td>
      <td>
        <a th:href="@{'/addresses/edit/' + ${address.id}}" class="btn btn-edit">Edit</a>
        <a th:href="@{'/addresses/delete/' + ${address.id}}" class="btn btn-delete">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
