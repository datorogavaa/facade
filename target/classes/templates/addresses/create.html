<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Address</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-address-create">

<div class="center-wrapper">
    <h2>Create Address</h2>

    <form th:action="@{/addresses}" th:object="${address}" method="post" class="form">

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" th:field="*{type}">
                <option value="EMAIL">Email</option>
                <option value="SMS">SMS</option>
                <option value="POSTAL">Postal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" id="value" th:field="*{value}" placeholder="Enter address value" required />
        </div>

        <div class="form-group">
            <label for="customUser">User:</label>
            <select id="customUser" th:field="*{customUser.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>

        <div class="form-group buttons-group" style="display:flex; gap:10px; align-items:center;">
            <button type="submit" class="btn btn-submit">Save</button>
            <a th:href="@{/addresses}" class="btn btn-cancel"
               style="text-decoration:none; padding:8px 16px; border:1px solid #ccc; border-radius:4px; color:#333;">
                Cancel
            </a>
        </div>
    </form>

    <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
