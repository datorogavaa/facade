<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page page-login">

<h2 class="page-title">Admin Login</h2>

<!-- Shows error if login fails -->
<div th:if="${param.error}" class="alert alert-error">
  Invalid username or password
</div>

<!-- Optional: Logout message -->
<div th:if="${param.logout}" class="alert alert-success">
  You have been logged out successfully.
</div>

<!-- Login form -->
<form th:action="@{/admin/login}" method="post" onsubmit="return validateLoginForm()" class="form form-login">
  <label class="form-label">
    Username:
    <input type="text" name="username" id="username" class="form-input" />
  </label>

  <label class="form-label">
    Password:
    <input type="password" name="password" id="password" class="form-input" />
  </label>

  <button type="submit" class="btn btn-primary">Login</button>
</form>

<!-- Link to create new admin -->
<p class="form-footer-text">
  Don't have an account? <a th:href="@{/admin/new}" class="link">Create a new admin</a>
</p>

<!-- JavaScript validation -->
<script>
  function validateLoginForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username) {
          alert("Username is empty");
          return false;
      }
      if (!password) {
          alert("Password is empty");
          return false;
      }

      return true;
  }
</script>

</body>
</html>
