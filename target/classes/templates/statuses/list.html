<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification Statuses</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="page-notification-statuses-list">

<div class="center-wrapper">
    <h2>Notification Statuses</h2>

    <a th:href="@{/notification-statuses/new}" class="btn btn-add">Add Status</a>

    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Timestamp</th>
            <th>Channel</th>
            <th>Message ID</th>
            <th>Note</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.id}"></td>
            <td th:text="${status.status}"></td>
            <td th:text="${#temporals.format(status.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${status.channel}"></td>
            <td th:text="${status.messageId}"></td>
            <td th:text="${status.note}"></td>
            <td th:text="${status.customUser.name}"></td>
            <td>
                <a th:href="@{'/notification-statuses/edit/' + ${status.id}}" class="btn btn-edit">Edit</a>
                <form th:action="@{'/notification-statuses/delete/' + ${status.id}}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="back-link">Back To Dashboard</a>
</div>

</body>
</html>
